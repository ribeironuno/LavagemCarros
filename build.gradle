plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation name: 'json-simple-1.1.1'
    implementation name: 'commons-lang3-3.12.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'lavagem.Main'
}